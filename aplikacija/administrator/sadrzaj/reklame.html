<form class="slika" data-oznaka="slika1" data-id="reklama1" method="post" enctype="multipart/form-data" action="/administrator/reklame/dodajsliku/reklama1">

    <section>
        <div class="zaglavlje veliko">
            <svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#artikl"></use></svg>
            <h4>Reklama 1</h4>
            <h6>1400px x 700px</h6>
        </div>
        <div class="sadrzaj">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>
                                <div class="input_slika">
                                    <label for="reklama1">
                                        <img width="500px" src="/slika/reklama/reklama1.jpg">
                                    </label>
                                    <input type="file" name="reklama1" id="reklama1" accept="image/jpeg">
                                </div>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-boja="boja" class="select">
                                <select class="input-select" name="reklama1">
                                    <option value="">=== odaberite artikl ===</option>
                                    {{artikli}}
                                </select>
                                <span class="select-odabrano"></span>
                                <span class="select-granica"></span>
                                <label class="select-odaberite">Artikal</label>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="ikona" onclick="$_ReklamaSpremi(this, 'forma');"><svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#spremi"></use></svg><span>Spremi</span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

</form>
