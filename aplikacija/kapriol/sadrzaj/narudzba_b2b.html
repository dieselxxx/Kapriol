<div id="sadrzaj" class="narudzba">

    <div class="vi_ste_ovdje">{{vi_ste_ovdje}}</div>

    <form class="podatci" method="post" enctype="multipart/form-data" action="">

        <section class="greska">{{narudzba_greska}}</section>

        <section class="podatci">
            <h3>Vaši podatci :</h3>
            <table>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="text" name="ime" value="{{forma_ime}}" maxlength="20" autocomplete="off" placeholder="Upišite vaše ime i prezime" required="required">
                            <span class="naslov">
                                <span>Vaše ime i prezime</span>
                            </span>
                            <span class="granica"></span>
                            <svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#potpis"></use></svg>
                            <span class="upozorenje"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="text" name="email" value="{{forma_email}}" maxlength="100" autocomplete="off" placeholder="Upišite vaš email">
                            <span class="naslov">
                                <span>Email</span>
                            </span>
                            <span class="granica"></span>
                            <svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#email"></use></svg>
                            <span class="upozorenje"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="tel" name="telefon" value="{{forma_telefon}}" autocomplete="off" placeholder="Upišite vaš broj telefona">
                            <span class="naslov">
                                <span>Broj telefona</span>
                            </span>
                            <span class="granica"></span>
                            <svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#telefon"></use></svg>
                            <span class="upozorenje"></span>
                        </label>
                    </td>
                </tr>
            </table>
        </section>

        <section class="dostava">
            <h3>Podatci za dostavu :</h3>
            <table>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="text" name="adresa" value="{{forma_adresa}}" maxlength="300" autocomplete="off" placeholder="Upišite vašu adresu za isporuku">
                            <span class="naslov">
                                <span>Adresa</span>
                            </span>
                            <span class="granica"></span>
                            <svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#adresa"></use></svg>
                            <span class="upozorenje"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="number" name="zip" value="{{forma_zip}}" min="00001" step="1" autocomplete="off" placeholder="Upišite vaš poštanski broj">
                            <span class="naslov">
                                <span>Poštanski broj</span>
                            </span>
                            <span class="granica"></span>
                            <svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#zip"></use></svg>
                            <span class="upozorenje"></span>
                        </label>
                    </td>
                </tr>
            </table>
        </section>

        <section class="opcije">
            <table>
                <tr>
                    <td>
                        <label>
                            <label data-boja="boja" class="kontrolni_okvir">
                                <span>Potreban mi je R1 račun</span>
                                <input name="r1" type="checkbox"><span class="kontrolni_okvir"><span class="ukljuceno"></span></span>
                            </label>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="radio">
                            <input id="1" type="radio" name="placanje" value="1">
                            <label for="1">
                                <img src="/kapriol/resursi/grafika/simboli/virman.jpg" />
                                <span>Plaćanje pouzećem - gotovina</span>
                                <div class="popup" onclick="popup1()">
                                    <svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#info"></use></svg>
                                    <span class="popuptext" id="popup1">
                                        Virman / opća uplatnica : plaćanje se vrši općom uplatnicom na temelju predračuna ili ponude<br>
                                        koji će biti dostavljen nakon provjere dostupnosti naručenih artikala.
                                    </span>
                                </div>
                            </label>
                        </div>
                        <div class="radio">
                            <input id="2" type="radio" name="placanje" value="2" checked>
                            <label for="2">
                                <img src="/kapriol/resursi/grafika/simboli/gotovina.jpg" />
                                <span>Virman</span>
                                <div class="popup" onclick="popup2()">
                                    <svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#info"></use></svg>
                                    <span class="popuptext" id="popup2">
                                        Plaćanje pouzećem / gotovina : plaćanje se vrši gotovinski u {{domena_valuta}} prilikom preuzimanja pošiljke.
                                    </span>
                                </div>
                            </label>
                        </div>
                    </td>
                </tr>
            </table>
        </section>

        <section class="tvrtka">
            <h3>Podatci tvrtke :</h3>
            <table>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="text" name="tvrtka" value="{{forma_tvrtka}}" maxlength="100" autocomplete="off" placeholder="Upišite naziv vaše tvrtke">
                            <span class="naslov">
                                <span>Tvrtka</span>
                            </span>
                            <span class="granica"></span>
                            <svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#tvrtka"></use></svg>
                            <span class="upozorenje"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="number" name="oib" value="{{forma_oib}}" min="00001" step="1" autocomplete="off" placeholder="Upišite {{domena_oibpdv}} broj tvrtke">
                            <span class="naslov">
                                <span>{{domena_oibpdv}} broj tvrtke</span>
                            </span>
                            <span class="granica"></span>
                            <svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#oib"></use></svg>
                            <span class="upozorenje"></span>
                        </label>
                    </td>
                </tr>
            </table>
        </section>

        <section class="napomena">
            <table>
                <tr>
                    <td>
                        <label data-boja="boja" class="tekst">
                            <textarea name="napomena" placeholder="">{{forma_napomena}}</textarea>
                            <span class="naslov">
                                <span>Napomena</span>
                            </span>
                            <span class="granica"></span>
                            <span class="upozorenje"></span>
                        </label>
                    </td>
                </tr>
            </table>
        </section>

        <section class="posalji">
            <button class="gumb ikona" data-boja="boja" type="submit" name="naruci">
                <svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#strelica_desno_duplo2"></use></svg>
                <span>Pošalji narudžbu</span>
            </button>
        </section>

    </form>

</div>
