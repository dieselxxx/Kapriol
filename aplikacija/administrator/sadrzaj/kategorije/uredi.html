<form data-oznaka="kategorija" data-sifra="{{id}}" method="post" enctype="multipart/form-data" action="/administrator/kategorije/dodajsliku/{{id}}">

    <fieldset class="detalji">
        <legend>Kategorija</legend>
        <table class="podatci">
            <tbody>
            <tr>
                <td>
                    <label>
                        <span>ID kategorije:</span>
                        <div data-boja="boja">
                            <input type="text" name="id" maxlength="30" value="{{id}}" autocomplete="off" placeholder="ID kategorije" disabled>
                        </div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <span>Naziv kategorije:</span>
                        <div data-boja="boja">
                            <input type="text" name="naziv" maxlength="100" value="{{naziv}}" autocomplete="off" placeholder="{{Naziv kategorije}}" pattern=".{3,250}" required>
                        </div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label data-boja="boja" class="unos">
                        <input type="number" name="redoslijed" value="{{redoslijed}}" maxlength="10" autocomplete="off" placeholder="1">
                        <span class="naslov">
                            <span>Redoslijed kategorije</span>
                        </span>
                        <span class="granica"></span>
                        <svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#cijena"></use></svg>
                        <span class="upozorenje"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <label data-boja="boja" class="kontrolni_okvir">
                            <span>Kalkulator veliƒçina</span>
                            <input name="calc_velicina" type="checkbox" {{calc_velicina}}><span class="kontrolni_okvir"><span class="ukljuceno"></span></span>
                        </label>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <div class="input_slika">
                            <label for="slika">
                                <a class="gumb" data-boja="boja">Zamijeni sliku</a>
                            </label>
                            <input type="file" name="slika" id="slika" accept="image/jpeg,image/png">
                        </div>
                    </label>
                </td>
            </tr>
            <tr class="poruka">
                <td>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>

    <fieldset class="detalji">
        <legend>Slike kategorije (800x600)</legend>
        <table class="tabela">
            <tbody>
            <tr>
                <td>
                    <img src="/slika/kategorija/{{slika}}" alt="" width="300px" height="200px" />
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>

</form>
